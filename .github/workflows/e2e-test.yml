name: "E2E Test"
on:
    schedule:
        - cron:  '0 4 * * *'
    workflow_dispatch:

jobs:
    build:
        if: github.repository == 'alfio-event/alf.io'
        strategy:
            matrix:
                browser: ['chrome', 'firefox', 'safari']
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/cache@v4
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-
            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  java-version: 17
                  distribution: temurin
            - name: 'BrowserStack Env Setup'
              uses: 'browserstack/github-actions/setup-env@master'
              with:
                  username: ${{ secrets.BROWSERSTACK_USERNAME }}
                  access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
            - name: Build with Maven
              run: mvn test -Dspring.profiles.active=travis,e2e -Dtest=NormalFlowE2ETest
              env:
                  E2E_SERVER_APIKEY: ${{ secrets.E2E_SERVER_APIKEY }}
                  E2E_SERVER_URL: ${{ secrets.E2E_SERVER_URL }}
                  E2E_BROWSER: ${{matrix.browser}}